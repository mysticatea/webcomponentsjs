<html>

<head>
  <script src="../../tools/chai/chai.js"></script>
  <script>window.assert = chai.assert;</script>
  <script src="../../tools/htmltest.js"></script>
  <script src="../../../src/ShadowDOM/ShadowDOM.js"></script>
</head>

<body>
  <!-- Define Test Target -->
  <template>
    <table>
      <tr>
        <td>
          <content id="content"></content>
        </td>
      </tr>
    </table>
  </template>

  <div id="child" data-dock="top">Child</div>
  <div id="parent"></div>
  <script>
    (function () {
      var template = document.querySelector("template");
      var parent = document.getElementById("parent");
      var shadow = parent.createShadowRoot();
      var content = document.importNode(template.content, true);

      shadow.appendChild(content);
      assert.isNotNull(parent.shadowRoot.querySelector("#content"), "initial");
    })();
  </script>

  <!-- Verify -->
  <script>
    setTimeout(function() {
      var parent = document.getElementById("parent");

      assert.isNotNull(parent.shadowRoot.querySelector("#content"), "before");
      parent.appendChild(document.getElementById("child"));
      assert.isNotNull(parent.shadowRoot.querySelector("#content"), "after");
      assert.isNotNull(document.getElementById("child"), "child");

      setTimeout(function () {
        assert.isNotNull(parent.shadowRoot.querySelector("#content"), "ending");
        done();
        setTimeout(function () { location.reload(true); }, 50);
      }, 50);
    }, 1500);
  </script>
</body>
