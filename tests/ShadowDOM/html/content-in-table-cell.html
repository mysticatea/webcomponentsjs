<html>

<head>
  <script src="../../tools/chai/chai.js"></script>
  <script src="../../tools/htmltest.js"></script>
  <script src="../../../src/ShadowDOM/ShadowDOM.js"></script>
</head>

<body>
  <!-- Define Test Target -->
  <template>
    <table>
      <tr>
        <td></td>
        <td>
          <content id="topContent" select="[data-dock='top']"></content>
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <content select="[data-dock='bottom']"></content>
        </td>
        <td></td>
      </tr>
    </table>
  </template>

  <div id="child" data-dock="top">Child</div>
  <div id="parent"></div>
  <script>
    (function () {
      var template = document.querySelector("template");
      var parent = document.getElementById("parent");
      var shadow = parent.createShadowRoot();
      var content = document.importNode(template.content, true);
      shadow.appendChild(content);
    })();
  </script>


  <!-- Verify -->
  <script>
    addEventListener("load", function() {
      var assert = chai.assert;
      var parent = document.getElementById("parent");
      var child = document.getElementById("child");
      var content = parent.shadowRoot.querySelector("#topContent");

      parent.appendChild(child);

      assert.equal(
        "<div id=\"child\" data-dock=\"top\">Child</div>",
        parent.innerHTML);
      assert.equal(document.getElementById("child"), child);

      var distributed = content.getDistributedNodes();
      assert.equal(distributed.length, 1);
      assert.equal(distributed[0], child);

      done();
    });
  </script>
</body>
